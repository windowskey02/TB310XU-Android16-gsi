name: Build Android 16 GSI with phh-treble Fixes

on:
  workflow_dispatch: # Allows you to manually trigger the workflow.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Install repo tool
      - name: Install repo tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "PATH=~/bin:$PATH" >> ~/.bashrc
          source ~/.bashrc

      # Step 2: Set up Build Environment
      - name: Set up environment
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk ccache git-core bc flex bison gperf build-essential zip curl \
            zlib1g-dev libncurses5-dev x11proto-core-dev libx11-dev libgl1-mesa-dev libxml2-utils xsltproc \
            unzip fontconfig python3 repo

      # Step 3: Sync AOSP Source and Clone phh-treble
      - name: Sync AOSP Source
        run: |
          mkdir -p ~/aosp
          cd ~/aosp
          repo init -u https://android.googlesource.com/platform/manifest -b android-16.0.0_r1 --depth=1
          repo sync -j4

      - name: Clone phh-treble Fixes
        run: |
          git clone https://github.com/phhusson/treble_experimentations ~/phh-treble

      # Step 4: Apply Patches
      - name: Apply phh-treble patches
        run: |
          cd ~/aosp
          bash ~/phh-treble/build-rom.sh android-16 lineage16 4

      # Step 5: Build the GSI
      - name: Build GSI
        run: |
          cd ~/aosp
          source build/envsetup.sh
          lunch treble_arm64_bvS-userdebug
          make -j$(nproc) systemimage

      # Step 6: Upload the GSI as artifact
      - name: Upload GSI
        uses: actions/upload-artifact@v4
        with:
          name: android-16-gsi
          path: ~/aosp/out/target/product/generic_arm64/system.img
